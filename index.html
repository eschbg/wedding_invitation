    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              script: ['"Great Vibes"', 'cursive'],
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Montserrat"', 'sans-serif'],
            },
            colors: {
              wedding: {
                primary: '#4A5D4F', // Deep Green
                secondary: '#C5A880', // Gold/Beige
                light: '#F5F5F0', // Off-white
              }
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
              'float': 'float 3s ease-in-out infinite',
              'fade-up': 'fadeUp 1s ease-out forwards',
              'scroll-vertical': 'scrollVertical 20s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scrollVertical: {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(-50%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        scroll-behavior: smooth;
      }
      /* Custom scrollbar hiding */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .heart-float {
        position: fixed;
        pointer-events: none;
        bottom: -50px; /* Start slightly below viewport */
        z-index: 9999;
        /* Animation is defined inline in JS component to vary duration */
      }
      
      @keyframes floatUpHeart {
        0% { transform: translateY(0) scale(0.5) translateX(0); opacity: 0; }
        10% { opacity: 1; transform: translateY(-10vh) scale(1); }
        50% { transform: translateY(-50vh) scale(1) translateX(20px); opacity: 0.8; }
        100% { transform: translateY(-110vh) scale(1.2) translateX(-20px); opacity: 0; }
      }
    </style>
